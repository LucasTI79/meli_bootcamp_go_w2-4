definitions:
  domain.Buyer:
    properties:
      card_number_id:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
    required:
    - first_name
    - last_name
    type: object
  domain.BuyerCreate:
    properties:
      card_number_id:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
    required:
    - card_number_id
    - first_name
    - last_name
    type: object
  domain.Employee:
    properties:
      card_number_id:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      warehouse_id:
        type: integer
    type: object
  domain.InboundOrder:
    properties:
      employee_id:
        type: integer
      id:
        type: integer
      order_date:
        type: string
      order_number:
        type: string
      product_batch_id:
        type: integer
      warehouse_id:
        type: integer
    type: object
  domain.Seller:
    properties:
      address:
        type: string
      cid:
        type: integer
      company_name:
        type: string
      id:
        type: integer
      locality_id:
        type: integer
      telephone:
        type: string
    type: object
  domain.Warehouse:
    properties:
      address:
        type: string
      id:
        type: integer
      locality_id:
        type: integer
      minimum_capacity:
        type: integer
      minimum_temperature:
        type: number
      telephone:
        type: string
      warehouse_code:
        type: string
    type: object
  handler.CarrierRequest:
    properties:
      address:
        type: string
      cid:
        type: integer
      company_name:
        type: string
      locality_id:
        type: integer
      telephone:
        type: string
    required:
    - address
    - cid
    - company_name
    - locality_id
    - telephone
    type: object
  handler.CreateBatchesRequest:
    properties:
      batch_number:
        type: integer
      current_quantity:
        type: integer
      current_temperature:
        type: integer
      due_date:
        type: string
      initial_quantity:
        type: integer
      manufacturing_date:
        type: string
      manufacturing_hour:
        type: integer
      minimum_temperature:
        type: integer
      product_id:
        type: integer
      section_id:
        type: integer
    required:
    - batch_number
    - current_quantity
    - current_temperature
    - due_date
    - initial_quantity
    - manufacturing_date
    - manufacturing_hour
    - minimum_temperature
    - product_id
    - section_id
    type: object
  handler.CreateRequest:
    properties:
      description:
        type: string
      expiration_rate:
        type: integer
      freezing_rate:
        type: integer
      height:
        type: number
      length:
        type: number
      netweight:
        type: number
      product_code:
        type: string
      product_type_id:
        type: integer
      recommended_freezing_temperature:
        type: number
      seller_id:
        type: integer
      width:
        type: number
    required:
    - description
    - expiration_rate
    - freezing_rate
    - height
    - length
    - netweight
    - product_code
    - product_type_id
    - recommended_freezing_temperature
    - width
    type: object
  handler.CreateRequestRecord:
    properties:
      last_update_date:
        type: string
      product_id:
        type: integer
      purchase_price:
        type: number
      sale_price:
        type: number
    required:
    - last_update_date
    - product_id
    - purchase_price
    - sale_price
    type: object
  handler.PurchaseOrderRequest:
    properties:
      buyer_id:
        type: integer
      order_date:
        type: string
      order_number:
        type: string
      order_status_id:
        type: integer
      product_record_id:
        type: integer
      tracking_code:
        type: string
    required:
    - buyer_id
    - order_date
    - order_number
    - order_status_id
    - product_record_id
    - tracking_code
    type: object
  handler.UpdateRequest:
    properties:
      description:
        type: string
      expiration_rate:
        type: integer
      freezing_rate:
        type: integer
      height:
        type: number
      length:
        type: number
      netweight:
        type: number
      product_code:
        type: string
      product_type_id:
        type: integer
      recommended_freezing_temperature:
        type: number
      seller_id:
        type: integer
      width:
        type: number
    type: object
  localities.CreateDTO:
    properties:
      country:
        type: string
      name:
        type: string
      province:
        type: string
    type: object
  section.CreateSection:
    properties:
      current_capacity:
        type: integer
      current_temperature:
        type: number
      maximum_capacity:
        type: integer
      minimum_capacity:
        type: integer
      minimum_temperature:
        type: number
      product_type_id:
        type: integer
      section_number:
        type: integer
      warehouse_id:
        type: integer
    required:
    - current_capacity
    - current_temperature
    - maximum_capacity
    - minimum_capacity
    - minimum_temperature
    - product_type_id
    - section_number
    - warehouse_id
    type: object
  section.UpdateSection:
    properties:
      current_capacity:
        type: integer
      current_temperature:
        type: number
      maximum_capacity:
        type: integer
      minimum_capacity:
        type: integer
      minimum_temperature:
        type: number
      product_type_id:
        type: integer
      section_number:
        type: integer
      warehouse_id:
        type: integer
    type: object
  web.errorResponse:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  web.response:
    properties:
      data: {}
    type: object
info:
  contact: {}
paths:
  /api/v1/batches:
    post:
      consumes:
      - application/json
      parameters:
      - description: Batch data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CreateBatchesRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created batch
          schema:
            $ref: '#/definitions/web.response'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/web.errorResponse'
        "409":
          description: Batch number already exists
          schema:
            $ref: '#/definitions/web.errorResponse'
        "500":
          description: Failed to create batch
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Create a new batch
      tags:
      - Batches
  /api/v1/buyers:
    get:
      description: Get all buyers
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Buyer'
            type: array
        "204":
          description: No buyers found
          schema:
            type: string
        "500":
          description: Buyer not found
          schema:
            type: string
      summary: Get all buyers
      tags:
      - Buyers
    post:
      consumes:
      - application/json
      description: Create a new buyer
      parameters:
      - description: Buyer object
        in: body
        name: buyer
        required: true
        schema:
          $ref: '#/definitions/domain.BuyerCreate'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Buyer'
        "422":
          description: Buyer not created
          schema:
            type: string
      summary: Create a new buyer
      tags:
      - Buyers
  /api/v1/buyers/{id}:
    delete:
      description: Delete a buyer by ID
      parameters:
      - description: Buyer ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Buyer deleted
          schema:
            type: string
        "400":
          description: Invalid ID
          schema:
            type: string
        "404":
          description: Buyer not found
          schema:
            type: string
      summary: Delete a buyer by ID
      tags:
      - Buyers
    get:
      description: Get a buyer by ID
      parameters:
      - description: Buyer ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Buyer'
        "400":
          description: Invalid ID
          schema:
            type: string
        "404":
          description: Buyer not found
          schema:
            type: string
      summary: Get a buyer by ID
      tags:
      - Buyers
    patch:
      consumes:
      - application/json
      description: Update a buyer by ID
      parameters:
      - description: Buyer ID
        in: path
        name: id
        required: true
        type: integer
      - description: Buyer object
        in: body
        name: buyer
        required: true
        schema:
          $ref: '#/definitions/domain.Buyer'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Buyer'
        "400":
          description: Invalid ID
          schema:
            type: string
        "404":
          description: Buyer not updated
          schema:
            type: string
      summary: Update a buyer by ID
      tags:
      - Buyers
  /api/v1/buyers/report-purchase-orders:
    get:
      consumes:
      - application/json
      description: Return purchaseOrder count for each buyer
      produces:
      - application/json
      responses:
        "200":
          description: Returns purchaseOrder count for buyers
          schema:
            $ref: '#/definitions/web.response'
        "204":
          description: No content was found
          schema:
            $ref: '#/definitions/web.response'
        "500":
          description: Could not generate report
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Return purchaseOrder count for each buyer
      tags:
      - Buyers
  /api/v1/buyers/report-purchase-orders/{id}:
    get:
      consumes:
      - application/json
      description: Return purchaseOrder count for given buyer
      parameters:
      - description: Buyer ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Returns purchaseOrder count for buyer
          schema:
            $ref: '#/definitions/web.response'
        "404":
          description: ID was not found
          schema:
            $ref: '#/definitions/web.response'
        "500":
          description: Could not generate report
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Return purchaseOrder count for given buyer
      tags:
      - Buyers
  /api/v1/carrier:
    post:
      consumes:
      - application/json
      parameters:
      - description: Carrier to be added
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/handler.CarrierRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Returns created carrier
          schema:
            $ref: '#/definitions/web.response'
        "409":
          description: '`cid` is not unique or `locality_id` not found'
          schema:
            $ref: '#/definitions/web.errorResponse'
        "422":
          description: Missing fields or invalid field types
          schema:
            $ref: '#/definitions/web.errorResponse'
        "500":
          description: Could not save carrier
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Create new carrier
      tags:
      - Carrier
  /api/v1/employees:
    get:
      consumes:
      - application/json
      description: Retorna uma lista com todas as informações dos funcionários cadastrados
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Employee'
            type: array
        "400":
          description: employee not found
          schema:
            type: string
      summary: Obtém todas as informações dos funcionários
      tags:
      - Employees
    post:
      consumes:
      - application/json
      description: Cria um novo funcionário com base nos dados fornecidos
      parameters:
      - description: Novo funcionário a ser criado
        in: body
        name: employee
        required: true
        schema:
          $ref: '#/definitions/domain.Employee'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Employee'
        "409":
          description: employee not created
          schema:
            type: string
        "422":
          description: employee card ID need to be only
          schema:
            type: string
      summary: Cria um novo funcionário
      tags:
      - Employees
  /api/v1/employees/{id}:
    delete:
      consumes:
      - application/json
      description: Remove um funcionário com base no ID fornecido
      parameters:
      - description: ID do funcionário a ser removido
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: invalid id
          schema:
            type: string
        "404":
          description: employee not deleted
          schema:
            type: string
      summary: Remove um funcionário
      tags:
      - Employees
    get:
      consumes:
      - application/json
      description: Retorna as informações de um funcionário com base no ID fornecido
      parameters:
      - description: ID do funcionário a ser obtido
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Employee'
        "400":
          description: invalid card id
          schema:
            type: string
        "404":
          description: invalid id
          schema:
            type: string
      summary: Obtém as informações de um funcionário pelo ID
      tags:
      - Employees
    patch:
      consumes:
      - application/json
      description: Atualiza as informações de um funcionário com base no ID fornecido
        e nos dados enviados
      parameters:
      - description: ID do funcionário a ser atualizado
        in: path
        name: id
        required: true
        type: integer
      - description: Dados do funcionário a serem atualizados
        in: body
        name: employee
        required: true
        schema:
          $ref: '#/definitions/domain.Employee'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Employee'
        "400":
          description: invalid id
          schema:
            type: string
        "404":
          description: action could not be processed correctly due to invalid data
            provided
          schema:
            type: string
      summary: Atualiza as informações de um funcionário
      tags:
      - Employees
  /api/v1/employees/report-inbound-orders:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: returns all of the reports
          schema:
            $ref: '#/definitions/web.response'
        "404":
          description: no report to be returned
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Get all inbound orders reports
      tags:
      - Employees
  /api/v1/employees/report-inbound-orders/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: returns the specified report
          schema:
            $ref: '#/definitions/web.response'
        "404":
          description: no report to be returned
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Get specific inbound order report from employee by ID
      tags:
      - Employees
  /api/v1/inbound-orders:
    post:
      consumes:
      - application/json
      description: |-
        Creates a new inbound order based on the data provided
        The date field in the inboundOrder body should follow the ISO-8601 standard, "2023-07-06T14:30:00Z"
      parameters:
      - description: new inbound order
        in: body
        name: inboundOrder
        required: true
        schema:
          $ref: '#/definitions/domain.InboundOrder'
      produces:
      - application/json
      responses:
        "201":
          description: returns inbound order
          schema:
            $ref: '#/definitions/web.response'
        "400":
          description: missing fields
          schema:
            $ref: '#/definitions/web.errorResponse'
        "409":
          description: error creating inbound order
          schema:
            $ref: '#/definitions/web.errorResponse'
        "422":
          description: invalid fields
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Creates a new inbound order
      tags:
      - InboundOrder
  /api/v1/localities:
    post:
      consumes:
      - application/json
      parameters:
      - description: Locality to be added
        in: body
        name: locality
        required: true
        schema:
          $ref: '#/definitions/localities.CreateDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Returns created locality
          schema:
            $ref: '#/definitions/web.response'
        "409":
          description: Locality is not unique
          schema:
            $ref: '#/definitions/web.errorResponse'
        "422":
          description: Missing fields or invalid field types
          schema:
            $ref: '#/definitions/web.errorResponse'
        "500":
          description: Could not save locality
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Create new locality
      tags:
      - Localities
  /api/v1/localities/report-carriers:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: Returns carrier count for localities
          schema:
            $ref: '#/definitions/web.response'
        "204":
          description: No content was found
          schema:
            $ref: '#/definitions/web.response'
        "500":
          description: Could not generate report
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Return carrier count for each locality
      tags:
      - Localities
  /api/v1/localities/report-carriers/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Locality ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Returns carrier count for locality
          schema:
            $ref: '#/definitions/web.response'
        "404":
          description: ID was not found
          schema:
            $ref: '#/definitions/web.response'
        "500":
          description: Could not generate report
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Return carrier count for given locality
      tags:
      - Localities
  /api/v1/localities/report-sellers:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: Returns seller count for localities
          schema:
            $ref: '#/definitions/web.response'
        "204":
          description: No content was found
          schema:
            $ref: '#/definitions/web.response'
        "500":
          description: Could not generate report
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Return seller count for each locality
      tags:
      - Localities
  /api/v1/localities/report-sellers/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Locality ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Returns seller count for locality
          schema:
            $ref: '#/definitions/web.response'
        "404":
          description: ID was not found
          schema:
            $ref: '#/definitions/web.response'
        "500":
          description: Could generate report
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Return seller count for given locality
      tags:
      - Localities
  /api/v1/product-records:
    post:
      consumes:
      - application/json
      parameters:
      - description: Product record to be added
        in: body
        name: record
        required: true
        schema:
          $ref: '#/definitions/handler.CreateRequestRecord'
      produces:
      - application/json
      responses:
        "201":
          description: Returns created product record
          schema:
            $ref: '#/definitions/web.response'
        "409":
          description: '`product_code` is not unique'
          schema:
            $ref: '#/definitions/web.errorResponse'
        "422":
          description: Missing fields or invalid field types
          schema:
            $ref: '#/definitions/web.errorResponse'
        "500":
          description: Could not save product
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Create new product record
      tags:
      - Products
  /api/v1/products:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: Returns all products
          schema:
            $ref: '#/definitions/web.response'
        "204":
          description: No products to retrieve
          schema:
            $ref: '#/definitions/web.response'
        "500":
          description: Could not fetch products
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Get all products
      tags:
      - Products
    post:
      consumes:
      - application/json
      parameters:
      - description: Product to be added
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/handler.CreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Returns created product
          schema:
            $ref: '#/definitions/web.response'
        "409":
          description: '`product_code` is not unique'
          schema:
            $ref: '#/definitions/web.errorResponse'
        "422":
          description: Missing fields or invalid field types
          schema:
            $ref: '#/definitions/web.errorResponse'
        "500":
          description: Could not save product
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Create new product
      tags:
      - Products
  /api/v1/products/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Product deleted successfully
          schema:
            $ref: '#/definitions/web.response'
        "400":
          description: Invalid ID type
          schema:
            $ref: '#/definitions/web.errorResponse'
        "404":
          description: Could not find product
          schema:
            $ref: '#/definitions/web.errorResponse'
        "500":
          description: Could not delete product
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Delete product by ID
      tags:
      - Products
    get:
      consumes:
      - application/json
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Returns product
          schema:
            $ref: '#/definitions/web.response'
        "400":
          description: Invalid ID type
          schema:
            $ref: '#/definitions/web.errorResponse'
        "404":
          description: Could not find product
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Get product by ID
      tags:
      - Products
    patch:
      consumes:
      - application/json
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      - description: Fields to update
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Returns updated product
          schema:
            $ref: '#/definitions/web.response'
        "400":
          description: Invalid ID type
          schema:
            $ref: '#/definitions/web.errorResponse'
        "404":
          description: Could not find product
          schema:
            $ref: '#/definitions/web.errorResponse'
        "409":
          description: '`product_code` is not unique'
          schema:
            $ref: '#/definitions/web.errorResponse'
        "422":
          description: Invalid field types
          schema:
            $ref: '#/definitions/web.errorResponse'
        "500":
